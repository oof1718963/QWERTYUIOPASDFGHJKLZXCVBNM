<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
            <br><br>

            <h1>Model is trained to identify the following people: </h1>

            <b class="name_of_objects">
                ME
                <hr>
                MY MOM
                <hr>
                MY DAD
                <hr>

                <hr>
            </b>

            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button onclick="speak()" class="btn btn-info btn_none">Click IMAGE</button>
            <br><br>
            <button onclick="check();" class="btn btn-success  btn_none">Identify Image</button>
            <br><br>

            <h1 >Object : <span id="result_object_name"></span> </h1>
            <h1 >Accuracy : <span id="result_object_accuracy"></span> </h1>
        </center>

    </div>
    <script src="source.js"></script>

</body>

</html>
